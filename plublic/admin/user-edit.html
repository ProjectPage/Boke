    <header>
        <h1 class="user-logo width-left"><a href="#">黑马程序员<span>ITHEMA</span></a></h1>
        <div class="width-right user-center"><i>冯志勇1995</i><em class="iconfont icon-xiajiantou"></em></div>

    <section class="user">
        <ul class="width-left nav">
            <li class="border-left-356acc-1"><span class="iconfont icon-yonghu"></span>用户管理</li>

            <form action="/admin/user-edit" method="post">
                <label>用户名</label><br>
                <input type="text" name="username" id="" placeholder="请输入用户名"><br>
                <label>邮箱</label><br>
                <input type="email" name="email" id="" placeholder="请输入邮箱"><br>

                <label>角色</label><br>
                <select name="role" id="">
                    <option value="normal">普通用户</option>
                    <option value="admin" selected>超级管理员</option>
                </select><br>
                <label>状态</label><br>
                <select name="statu" id="">
                    <option value="1">开启</option>
                    <option value="0">禁用</option>
                </select><br>
                <input type="submit" value="提交">
            </form>
